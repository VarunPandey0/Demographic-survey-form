<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="main">
      <h1 id="title">demographic survey</h1>
      <p id="description">
        this survey is about taking context about your respondents and geting
        some data point for making certain decision for your business
      </p>
    </div>
    <form action="" id="survey-form">
      <div class="form-div">
        <label for="name" id="name-lable"> Name: </label>
        <input type="text" id="name" placeholder="Enter your Name" required />
      </div>
      <div class="form-div">
        <label for="email" id="email-lable"> Email: </label>
        <input
          type="email"
          id="email"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="form-div">
        <label for="number"> Age:<span>(optional)</span> </label>
        <input
          type="number"
          id="number"
          min="9"
          max="99"
          placeholder="Your Age"
        />
      </div>
      <div class="form-div">
        <label for="birth"
          >Date of Birth
          <input
            type="number"
            id="birth"
            placeholder="dd/mm/yyyy"
            onfocus="(this.type='date')"
            onblur="(this.type='number')"
        /></label>
      </div>
      <div class="form-div">
        <p>Gender</p>
        <label>
          <input type="radio" name="radio_option" class="radio" />
          Male</label
        >

        <label>
          <input type="radio" name="radio_option" class="radio" />
          Female</label
        >
        <label>
          <input type="radio" name="radio_option" class="radio" />
          Other</label
        >
      </div>
      <div class="form-div">
        <label for="company">What company do you work for?</label
        ><input
          type="text"
          id="company"
          placeholder="Enter your company name"
        />
      </div>
      <div class="form-div">
        <label for="role">What best describes your role?</label
        ><select name="role" id="role" required>
          <option disabled selected value>Select an option</option>
          <option value="Manager">Manager</option>
          <option value="Specialist / Team Member">
            Specialist / Team Member
          </option>
          <option value="Associate">Associate</option>
          <option value="VP Director">VP Director</option>
          <option value="C-Level Executive (CEO, CMO, etc)">
            C-Level Executive (CEO, CMO, etc)
          </option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-div">
        <label>
          <input
            type="checkbox"
            name="comp-name"
            value="Ecommerce - Retail"
            class="checkbox"
          />
          Ecommerce - Retail</label
        >
        <label>
          <input
            type="checkbox"
            name="comp-name"
            value="Ecommerce - Travel"
            class="checkbox"
          />
          Ecommerce - Travel</label
        >
        <label>
          <input
            type="checkbox"
            name="comp-name"
            value="Ecommerce - Other"
            class="checkbox"
          />
          Ecommerce - Other</label
        >
        <label>
          <input
            type="checkbox"
            name="comp-name"
            value="SaaS"
            class="checkbox"
          />
          SaaS</label
        >
        <label>
          <input
            type="checkbox"
            name="comp-name"
            value="Marketplace"
            class="checkbox"
          />
          Marketplace</label
        >
       <label>
          <input
            type="checkbox"
            name="comp-name"
            value="Agency/Consulting"
            class="checkbox"
          />
          Agency/Consulting</label
        >
        <label>
          <input
            type="checkbox"
            name="comp-name"
            value="Lead Generation"
            class="checkbox"
          />

          Lead Generation</label
        >
        <label>
          <input
            type="checkbox"
            name="comp-name"
            value="Other (Please specify)"
            class="checkbox"
          />Other
        </label>
      </div>
      <div class="form-div">
        <label for="comments"> Any thoughts and suggetions </label>
        <textarea
          name="comment"
          id="comments"
          cols="45"
          rows="6"
          placeholder="Enter your comment here"
        ></textarea>
      </div>

      <div class="form-div">
        <a href="submit.html">
          <input type="submit" value="submit" class="button"
        /></a>
      </div>
    </form>
  </body>
</html>
